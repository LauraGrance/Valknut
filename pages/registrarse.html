    <main>
      <section class="registrarse">
        <h1>Registrarse</h1>
        <form class="formBuscar" validar.php" method="post">
          <div >
            <label class="label" for="name">Ingrese su Nombre:</label>
            <input type="text" name="nombre" id="name" placeholder="Nombre" required>
          </div>
          <div>
            <label class="label"for="apellido">Ingrese su apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
          </div>
          <div>
            <label class="label" for="email">Ingrese su email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
          </div>
          <div>
            <label class="label" for="password">Ingrese su contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
          </div>
          <div>
            <label class="label" for="">Ingrese su fecha de nacimiento:</label>
            <input type="date" name="nacimiento" id="nacimiento">
          </div>
          <div>
            <label class="label" for="">Ingrese País:</label>
            <select name="pais" id="pais" size="1" multiple>
              <option value="AR"selected>Argentina</option>
              <option value="BR">Brasil</option>
              <option value="CL">Chile</option>
              <option value="UY">Uruguay</option>
            </select>
          </div>
          <div>
            <label class="label" for="terminos">Acepte terminos y condiciones</label>
            <input type="checkbox" name="terminos" id="terminos" required>        
          </div>
          <div>
            <textarea name="comentario" id="comentario" cols="70" rows="10" placeholder="Comentario"></textarea>
          </div>
          <div class="">
            <input type="reset" class="boton">
            <input type="submit" value="Registrarme" class="boton">  
          </div>
        </form>
      </section>
    </main>
